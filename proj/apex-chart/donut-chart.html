<div id="chart" style="height: 300px; width: 100%;"></div>
<script src="/vs-proj/lib/jquery-3.6.0.min.js"></script>
<script src="/vs-proj/lib/apex-chart/apexcharts.min.js"></script>
<script>
    $(document).ready(function () {
        loadChart();
    })

    function loadChart() {
        var options = {
          series: [44, 55, 41, 17, 15],
          chart: {
          type: 'donut',
        },
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 200
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    }
</script>
